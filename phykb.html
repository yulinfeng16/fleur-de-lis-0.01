    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e1e2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e6e6e6;
        }
        
        h3 {
            width: 100%;
            text-align: center;
            margin: 15px 0 25px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            font-size: 2.2rem;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            background: #252526;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 85vh;
        }
        
        header {
            background: #3c3c3c;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e1e1e;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #0078d7, #4fc3f7);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: #2d2d2d;
            border: none;
            color: #d4d4d4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background: #3c3c3c;
            transform: translateY(-2px);
        }
        
        .main-content {
            display: flex;
            height: 100%;
        }
        
        .editor-panel, .preview-panel {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 10px 15px;
            background: #2d2d2d;
            border-bottom: 1px solid #1e1e1e;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #9cdcfe;
        }
        
        .panel-content {
            flex: 1;
            position: relative;
            overflow: auto;
        }
        
        #editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-size: 16px;
            line-height: 1.7;
            border: none;
            resize: none;
            outline: none;
            tab-size: 4;
            font-family: 'Fira Code', 'Consolas', monospace;
        }
        
        #preview {
            padding: 20px;
            height: 100%;
            overflow: auto;
            background: #1e1e1e;
        }
        
        #preview h1, #preview h2, #preview h3 {
            color: #4cc9f0;
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2a2a4a;
        }
        
        #preview p {
            margin: 15px 0;
            line-height: 1.8;
        }
        
        #preview code {
            background: #252541;
            padding: 2px 6px;
            border-radius: 4px;
            color: #f8f8f2;
            font-family: 'Fira Code', monospace;
        }
        
        #preview pre {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 15px;
            overflow: auto;
            margin: 20px 0;
            border-left: 4px solid #4361ee;
        }
        
        #preview pre code {
            background: none;
            padding: 0;
        }
        
        #preview blockquote {
            border-left: 4px solid #4361ee;
            padding: 10px 20px;
            margin: 20px 0;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 0 8px 8px 0;
        }
        
        .katex { 
            font-size: 1.1em !important; 
        }
        
        .formula-block {
            background: #252541;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            overflow: auto;
        }
        
        .suggestions {
            position: fixed;
            background: #252541;
            border: 1px solid #3d3d6e;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            min-width: 300px;
            z-index: 100;
            display: none;
            max-height: 350px;
            overflow: hidden;
        }
        
        .suggestion-header {
            padding: 12px 16px;
            font-size: 14px;
            color: #9cdcfe;
            border-bottom: 1px solid #3d3d6e;
            background: #1a1a3a;
        }
        
        .suggestion-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .suggestion-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .suggestion-item:hover {
            background: #2a2a4a;
        }
        
        .suggestion-item.selected {
            background: #094771;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .icon.variable {
            background: #9cdcfe;
            color: #1e1e1e;
        }
        
        .icon.vector {
            background: #4ec9b0;
            color: #1e1e1e;
        }
        
        .icon.constant {
            background: #b5cea8;
            color: #1e1e1e;
        }
        
        .icon.symbol {
            background: #dcdcaa;
            color: #1e1e1e;
        }
        
        .suggestion-text {
            flex: 1;
        }
        
        .suggestion-name {
            font-weight: 600;
            font-size: 15px;
        }
        
        .suggestion-type {
            font-size: 13px;
            color: #a0a0c0;
            margin-top: 4px;
        }
        
        .suggestion-latex {
            font-size: 13px;
            color: #a0a0c0;
            padding-left: 10px;
            min-width: 180px;
            text-align: right;
            font-family: 'Cambria Math', serif;
        }
        
        .divider {
            width: 1px;
            background: #2a2a4a;
            margin: 0 5px;
        }
        
        .status-bar {
            background: linear-gradient(#008bff, #0078d7);
            padding: 6px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: white;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-icon {
            font-size: 14px;
        }
        
        .variable-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: #2d2d2d;
            border-top: 1px solid #1e1e1e;
        }
        
        .category-btn {
            background: #3c3c3c;
            border: 1px solid #454545;
            color: #9cdcfe;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .category-btn:hover, .category-btn.active {
            background: #0078d7;
            color: white;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            .divider {
                width: 100%;
                height: 1px;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                height: 90vh;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>  
</head>
<body>
    <h3>物理公式编辑器</h3>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">∑</div>
                <div>可以在下方选择不同的自动补全类型。</div>
            </div>
            <div class="actions">
                <button class="action-btn" id="clear-btn">
                    <i class="fas fa-broom"></i> 清空
                </button>
                <button class="action-btn" id="help-btn">
                    <i class="fas fa-question-circle"></i> 帮助
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">
                    <i class="fas fa-edit"></i>
                    <span>编辑区</span>
                    <span class="divider"></span>
                    <span>输入 @ 触发变量提示</span>
                </div>
                <div class="panel-content">
                    <textarea id="editor" spellcheck="false"></textarea>
                    <div id="suggestions" class="suggestions">
                        <div class="suggestion-header">
                            <span>物理变量建议</span>
                            <span>↑↓ 选择, Enter/Tab 插入</span>
                        </div>
                        <ul class="suggestion-list"></ul>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="preview-panel">
                <div class="panel-header">
                    <i class="fas fa-eye"></i>
                    <span>预览区</span>
                </div>
                <div class="panel-content">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
        
        <div class="variable-categories" id="categories">
            <!-- 分类按钮将通过JS动态生成 -->
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-icon">✓</span>
                <span>LaTeX</span>
            </div>
            <div class="status-item">
                <span class="status-icon">⏱</span>
                <span>智能感知已启用: 按下@触发物理变量提示</span>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const suggestions = document.getElementById('suggestions');
            const suggestionList = suggestions.querySelector('.suggestion-list');
            const categoriesContainer = document.getElementById('categories');
            const clearBtn = document.getElementById('clear-btn');
            const helpBtn = document.getElementById('help-btn');
            
            const physicsVariables = {
    "力学": [
        { name: '力', type: '矢量', latex: '\\vec{F}', icon: 'vector', value: '\\vec{F}' },
        { name: '质量', type: '标量', latex: 'm', icon: 'variable', value: 'm' },
        { name: '加速度', type: '矢量', latex: '\\vec{a}', icon: 'vector', value: '\\vec{a}' },
        { name: '速度', type: '矢量', latex: '\\vec{v}', icon: 'vector', value: '\\vec{v}' },
        { name: '位移', type: '矢量', latex: '\\vec{s}', icon: 'vector', value: '\\vec{s}' },
        { name: '位置矢量', type: '矢量', latex: '\\vec{r}', icon: 'vector', value: '\\vec{r}' },
        { name: '时间', type: '标量', latex: 't', icon: 'variable', value: 't' },
        { name: '动量', type: '矢量', latex: '\\vec{p}', icon: 'vector', value: '\\vec{p}' },
        { name: '角动量', type: '矢量', latex: '\\vec{L}', icon: 'vector', value: '\\vec{L}' },
        { name: '冲量', type: '矢量', latex: '\\vec{I}', icon: 'vector', value: '\\vec{I}' },
        { name: '力矩', type: '矢量', latex: '\\vec{\\tau}', icon: 'vector', value: '\\vec{\\tau}' },
        { name: '角冲量', type: '矢量', latex: '\\vec{H}', icon: 'vector', value: '\\vec{H}' },
        { name: '拉普拉斯-龙格-楞次矢量', type: '矢量', latex: '\\vec{A}', icon: 'vector', value: '\\vec{A}' },
        { name: '能量', type: '标量', latex: 'E', icon: 'variable', value: 'E' },

        { name: '斯特藩-玻尔兹曼常数', type: '常量', latex: '\\sigma', icon: 'constant', value: '\\sigma' },
        { name: '维恩位移常数', type: '常量', latex: 'b', icon: 'constant', value: 'b' }
    ]
};
            
            // 当前显示的变量类别
            let currentCategory = "力学";
            let currentSuggestions = [];
            let selectedIndex = 0;
            let triggerPosition = 0;
            
            // 创建分类按钮
            function createCategoryButtons() {
                for (const category in physicsVariables) {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    if (category === currentCategory) btn.classList.add('active');
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.addEventListener('click', () => {
                        currentCategory = category;
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                    categoriesContainer.appendChild(btn);
                }
            }
            
            // 初始化分类按钮
            createCategoryButtons();
            
            // 渲染Markdown预览
            function renderMarkdownPreview() {
                const content = editor.value;
  let html = '';
  
  // 按行分割内容
  const lines = content.split('\n');
  
  // 处理每一行
  lines.forEach(line => {
    if (line.trim() === '') return;
    
    try {
      // 尝试渲染为公式
      html += `<div class="formula">${katex.renderToString(line, { displayMode: true })}</div>`;
    } catch (e) {
      // 渲染失败时显示原始文本
      html += `<div class="formula-error">${line}</div>`;
    }
  });
  
  preview.innerHTML = html;
}
            
            // 初始渲染
            renderMarkdownPreview();
            
            // 监听输入事件
            editor.addEventListener('input', () => {
                renderMarkdownPreview();
                handleInput();
            });
            
            editor.addEventListener('keydown', handleKeyDown);
            editor.addEventListener('scroll', positionSuggestions);
            
            // 处理输入
            function handleInput() {
                const cursorPos = editor.selectionStart;
                const textBeforeCursor = editor.value.substring(0, cursorPos);
                
                // 检查是否输入了触发字符
                if (textBeforeCursor.endsWith('@')) {
                    showSuggestions(cursorPos);
                } else {
                    hideSuggestions();
                }
            }
            
            // 显示建议
            function showSuggestions(cursorPos) {
                triggerPosition = editor.value.lastIndexOf('@', cursorPos);
                
                // 获取当前类别的变量
                currentSuggestions = physicsVariables[currentCategory];
                
                // 渲染建议列表
                renderSuggestions();
                
                // 计算并定位建议框
                positionSuggestions(cursorPos);
                
                // 显示建议框
                suggestions.style.display = 'block';
                selectedIndex = 0;
                updateSelection();
            }
            
            // 渲染建议列表
            function renderSuggestions() {
                suggestionList.innerHTML = '';
                
                if (currentSuggestions.length === 0) {
                    const li = document.createElement('li');
                    li.className = 'suggestion-item';
                    li.innerHTML = '<div style="padding: 12px 16px; color: #a0a0c0;">没有可用的变量</div>';
                    suggestionList.appendChild(li);
                    return;
                }
                
                currentSuggestions.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'suggestion-item';
                    li.dataset.index = index;
                    
                    li.innerHTML = `
                        <div class="icon ${item.icon}">${item.icon === 'vector' ? 'V' : item.icon === 'constant' ? 'C' : item.icon === 'symbol' ? 'S' : 'X'}</div>
                        <div class="suggestion-text">
                            <div class="suggestion-name">${item.name}</div>
                            <div class="suggestion-type">${item.type}</div>
                        </div>
                        <div class="suggestion-latex">${item.latex}</div>
                    `;
                    
                    li.addEventListener('click', () => selectSuggestion(index));
                    suggestionList.appendChild(li);
                });
            }
            
            // 定位建议框
            function positionSuggestions(cursorPos) {
                // 计算光标在文本框中的位置
                const text = editor.value.substring(0, cursorPos);
                const lines = text.split('\n');
                const currentLine = lines.length;
                const currentColumn = lines[lines.length - 1].length;
                
                // 创建一个临时元素来测量字符尺寸
                const span = document.createElement('span');
                span.style.whiteSpace = 'pre';
                span.style.font = window.getComputedStyle(editor).font;
                span.textContent = 'X';
                document.body.appendChild(span);
                
                const charWidth = span.offsetWidth;
                const charHeight = parseInt(window.getComputedStyle(editor).lineHeight);
                document.body.removeChild(span);
                
                // 计算建议框位置
                const editorRect = editor.getBoundingClientRect();
                const scrollTop = editor.scrollTop;
                const scrollLeft = editor.scrollLeft;
                
                const top = editorRect.top + (currentLine * charHeight) - scrollTop;
                const left = editorRect.left + (currentColumn * charWidth) - scrollLeft;
                
                suggestions.style.top = `${top + 25}px`;
                suggestions.style.left = `${left + 10}px`;
            }
            
            // 隐藏建议
            function hideSuggestions() {
                suggestions.style.display = 'none';
            }
            
            // 处理键盘事件
            function handleKeyDown(e) {
                if (suggestions.style.display === 'none') return;
                
                switch(e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        if (currentSuggestions.length === 0) break;
                        selectedIndex = (selectedIndex + 1) % currentSuggestions.length;
                        updateSelection();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        if (currentSuggestions.length === 0) break;
                        selectedIndex = (selectedIndex - 1 + currentSuggestions.length) % currentSuggestions.length;
                        updateSelection();
                        break;
                    case 'Enter':
                    case 'Tab':
                        e.preventDefault();
                        if (currentSuggestions.length > 0) {
                            selectSuggestion(selectedIndex);
                        }
                        break;
                    case 'Escape':
                        e.preventDefault();
                        hideSuggestions();
                        break;
                }
            }
            
            // 更新选择状态
            function updateSelection() {
                const items = suggestionList.querySelectorAll('.suggestion-item');
                items.forEach((item, index) => {
                    if (index === selectedIndex) {
                        item.classList.add('selected');
                        item.scrollIntoView({ block: 'nearest' });
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }
            
            // 选择建议
            function selectSuggestion(index) {
                if (index < 0 || index >= currentSuggestions.length) return;
                
                const suggestion = currentSuggestions[index];
                
                // 替换触发字符到光标位置的内容
                const cursorPos = editor.selectionStart;
                const textBefore = editor.value.substring(0, triggerPosition);
                const textAfter = editor.value.substring(cursorPos);
                
                editor.value = textBefore + suggestion.value + textAfter;
                
                // 设置光标位置
                const newCursorPos = triggerPosition + suggestion.value.length;
                editor.setSelectionRange(newCursorPos, newCursorPos);
                
                // 隐藏建议框
                hideSuggestions();
                
                // 更新Markdown渲染
                renderMarkdownPreview();
                
                // 聚焦回编辑器
                editor.focus();
            }
            
            // 清空编辑器
            clearBtn.addEventListener('click', () => {
                if (confirm('确定要清空编辑器内容吗？')) {
                    editor.value = '';
                    renderMarkdownPreview();
                    editor.focus();
                }
            });
            
            // 帮助按钮
            helpBtn.addEventListener('click', () => {
                alert("公式编辑器使用说明：\n\n1. 输入'@'符号触发变量提示\n2. 使用↑↓键选择变量\n3. 按Enter或Tab键插入变量\n4. 顶部可切换不同物理类别\n5. 支持LaTeX公式语法");
            });
            
            // 初始调整位置
            editor.focus();
            
            // 添加一些初始示例内容
            setTimeout(() => {
                editor.value = `请点击清空后，在这里键入您的物理公式。输入"@"符号显示物理变量提示，使用↑↓键选择，按Enter或Tab键插入。`;
                renderMarkdownPreview();
            }, 500);
        });
        
        // 添加Font Awesome图标
        document.head.innerHTML += '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">';
    </script>
</body>
</html>
